# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: "main"

permissions:
    contents: read
    packages: write
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: ðŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/byronmoreno/pepito:1.0.1
        
    - name: Copiar stack.yml to VPS (SCP)
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/deploy"
    - name: ðŸ§ª Desplegar los servicios en la web
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          set -e
          # directorio de despliegue
          mkdir -p ~/deploy
          cd ~/deploy

          #echo "==> Login a GHCR (usar PAT con read:packages)"
          #echo "${{ secrets.VPS_DEPLOY_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          #echo "==> Descargando la imagen desde github"
          docker pull ghcr.io/byronmoreno/pepito:1.0.1

          STACK_NAME="quinto"
          STACK_FILE="stack.yml"

          echo "==> Comprobando si el stack '${STACK_NAME}' existe..."
          if docker stack ls --format '{{.Name}}' | grep -qw "${STACK_NAME}"; then
            echo "==> El stack '${STACK_NAME}' existe â€” procediendo a eliminarlo..."
            docker stack rm "${STACK_NAME}" || true

            # Esperar hasta que el stack desaparezca (timeout 60s)
            echo "==> Esperando a que los servicios del stack se detengan (timeout 60s)..."
            SECONDS_WAITED=0
            INTERVAL=5
            TIMEOUT=60
            while docker stack ls --format '{{.Name}}' | grep -qw "${STACK_NAME}"; do
              if [ "$SECONDS_WAITED" -ge "$TIMEOUT" ]; then
               echo "âš ï¸ Timeout esperando la eliminaciÃ³n del stack despuÃ©s de ${TIMEOUT}s."
                break
              fi
              echo "  ...esperando ${INTERVAL}s (llevado ${SECONDS_WAITED}s)"
              sleep $INTERVAL
              SECONDS_WAITED=$((SECONDS_WAITED + INTERVAL))
            done
          else
            echo "==> No existe el stack '${STACK_NAME}', continuo..."
          fi
          echo "==> Desplegando stack '${STACK_NAME}' desde ${STACK_FILE}..."
          # opciÃ³n recomendada de posiciÃ³n de flags: --with-registry-auth antes de -c o despuÃ©s
          docker stack deploy --with-registry-auth -c "${STACK_FILE}" "${STACK_NAME}"
          echo "==> Verificando estado..."
          docker service ls
          docker stack ps "${STACK_NAME}"
